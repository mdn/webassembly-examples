<!doctype html>

<html>

  <head>
    <meta charset="utf-8">
    <title>Simple logging example</title>
  </head>

  <body>
    <script>
      var importObject = {
        console: {
          log: function(arg) {
            console.log(arg);
          }
        }
      };

      WebAssembly.instantiateStreaming(fetch('logger.wasm'), importObject)
      .then(obj => {
        obj.instance.exports.logIt();
      });
    </script>
  </body>

</html>
