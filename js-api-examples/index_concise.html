<!doctype html>

<html>

  <head>
    <meta charset="utf-8">
    <title>WASM test concise</title>
  </head>

  <body>


    <script>
      const importObject = {
        my_namespace: {
          imported_func: arg => {
            console.log(arg);
          }
        }
      };

      WebAssembly.instantiateStreaming(fetch("simple.wasm"), importObject)
      .then(obj => {
        obj.instance.exports.exported_func();
      });
    </script>
  </body>

</html>
