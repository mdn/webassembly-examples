<!doctype html>

<html>

  <head>
    <meta charset="utf-8">
    <title>WASM test</title>
  </head>

  <body>
    <script>
      var worker = new Worker("wasm_worker.js");

      WebAssembly.compileStreaming(fetch('simple.wasm'))

        worker.postMessage(mod)
      );
