<!doctype html>

<html>

  <head>
    <meta charset="utf-8">
    <title>WASM test</title>
  </head>

  <body>
    <script>
      var importObject = {
        imports: {
          imported_func: function(arg) {
            console.log(arg);
          }
        }
      };

      WebAssembly.instantiateStreaming(fetch('simple.wasm'), importObject)
      .then(obj => obj.instance.exports.exported_func());
    </script>
  </body>

</html>
